<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook 2</title>
    <link rel="stylesheet" href="atividade.css">
    <link rel="shortcut icon" href="facebook2.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Facebook 2</h1>
    </header>
    <main>
        <h2>Bem-Vindo(a) ao Facebook 2!</h2>
        <h3>Crie sua Conta:</h3>
        <form action="">
            <fieldset>
                <legend>Cadastro</legend>
                <div>
                    <label for="Nome">Nome:</label>
                    <input type="text" name="Nome" id="Nome">
                    <label for="Sobrenome">Sobrenome:</label>
                    <input type="text" name="Sobrenome" id="Sobrenome">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha">
                </div>
                <div>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" name="nascimento" id="nascimento">
                </div>
                <div>
                    <label for="comida">Comida Favorita:</label>
                    <ul>
                        <li><input type="checkbox" name="comida[]" id="Hamburger">Hamburger</li>
                        <li><input type="checkbox" name="comida[]" id="Pizza">Pizza</li>
                        <li><input type="checkbox" name="comida[]" id="Sushi">Sushi</li>
                        <li><input type="checkbox" name="comida[]" id="Cachorro Quente">Cachorro Quente</li>
                        <li><input type="checkbox" name="comida[]" id="Xis">Xis</li>
                    </ul>
                </div>
                <div>
                    <label for="descreva">Descreva suas Caracteristicas</label>
                    <input type="text" name="descreva" id="descreva">
                </div>
                <div>
                    <label for="termos">Você Aceita os Termos? (entregar suas informações para o zuck)</label>
                    <ul>
                        <li><input type="radio" name="termos" id="" value="sim">Sim</li>
                        <li><input type="radio" name="termos" id="" value="nao">Não</li>
                    </ul>
                </div>
                <div>
                    <input type="submit" name="cadastrar" id="cadastrar" value="Cadastrar">
                   <input type="reset" name="cancelar" id="cancelar" value="Cancelar">
                </div>
            </fieldset>
        </form>
    </main>

</body>
</html>
